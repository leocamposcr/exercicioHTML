<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <label for="nome">Seu nome</label>
        <input id="nome" type="name"> <br>
        <label for="email">Seu email</label>
        <input id="email" type="email"> <br>
        <label for="senha">Sua senha</label>
        <input id="senha" type="password"> <br>
        <input type="checkbox" onclick="">Mostrar senha
        <br>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
